Глава №1. - Общее положение.<b>
1.1 Устав Министерства Здравоохранения обязателен для соблюдения всеми сотрудниками<b>
1.2 Поправки в Устав может вносить только Министр Здравоохранения.<b>
1.3 Получив добро на вступление, Интерн автоматически дает соглашение на то, что он прочел устав и обязуется его выполнять.<b>
1.4 Незнание Устава не освобождает от ответственности.<b>
